    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-dim: #050505;
        --card-bg: rgba(15, 15, 15, 0.7);
        --border-color: rgba(255, 255, 255, 0.08);
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-dim);
        color: #f8fafc;
        -webkit-font-smoothing: antialiased;
      }
      .mono { font-family: 'JetBrains Mono', monospace; }
      
      .glass-dark {
        background: rgba(10, 10, 10, 0.8);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid var(--border-color);
      }
      
      .hero-gradient {
        background: radial-gradient(circle at 50% -20%, rgba(37, 99, 235, 0.15) 0%, rgba(5, 5, 5, 0) 60%);
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(5deg); }
      }
      
      @keyframes float-reverse {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(20px) rotate(-5deg); }
      }

      .floating-asset {
        animation: float 8s ease-in-out infinite;
      }
      .floating-asset-reverse {
        animation: float-reverse 10s ease-in-out infinite;
      }
      
      .scanline {
        width: 100%;
        height: 100px;
        z-index: 5;
        background: linear-gradient(0deg, rgba(37, 99, 235, 0) 0%, rgba(37, 99, 235, 0.05) 50%, rgba(37, 99, 235, 0) 100%);
        opacity: 0.1;
        position: absolute;
        bottom: 100%;
        animation: scanline 10s linear infinite;
      }

      @keyframes scanline {
        0% { bottom: 100%; }
        100% { bottom: -100px; }
      }

      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #0a0a0a; }
      ::-webkit-scrollbar-thumb { background: #262626; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #404040; }
    </style>
